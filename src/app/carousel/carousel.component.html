
    <div id="carouselExampleIndicators" class="carousel slide py-5" data-ride="carousel">
        <ol class="carousel-indicators">
         
          <li *ngFor="let item of items; let first = first; let index = index"
              attr.data-target="#{{item.id}}" attr.data-slide-to="{{index}}" [class]="{'active':first}">
          </li>
         
        </ol>
  
        <div class="carousel-inner">
  
          <div *ngFor="let item of items; let first = first" [class]="{'carousel-item':true, 'active':first}">
            <div class="container-fluid p-5 w-100 h-100">
                <div class="row h-100">
                    <div class="col-12 h-100" align='center'>
                        <img class="img-fluid h-80" src={{item}} alt="">
                    </div>
                </div>
            </div>
          </div>
          
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
