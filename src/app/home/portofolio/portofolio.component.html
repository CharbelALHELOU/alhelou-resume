<section class="section" id="portfolio">
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="text-uppercase">Portfolio</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 mb-4" *ngFor="let item of items; let first = first; let index = index;">
                <div class="portfolio-item p-1" (click)="changeStatus(item.id)" id="{{item.id}}" [class.open]='status[item.id]'>
                    <img class="img-fluid" src="{{item.img[0]}}" alt=""/>
                    <div class="portfolio-title">
                        {{item.title}}
                    </div> 

                    <i class="fas fa-plus"></i>

                    <div class="portfolio-description ">
                        <div class="portfolio-title">{{item.title}}</div>
                        {{item.caption}}<br>
                        <div class="more-info">
                            <a class="btn" [routerLink]="['portfolio',item.id]" >Learn More</a>
                            <a class="btn" href="{{item.url}}" >Check GitHub</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
