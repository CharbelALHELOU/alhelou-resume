<div class="section py-5 px-3">
    <div class="row">
        <div class="col-8"><h1> {{item.title}} </h1></div>
        <div class="col-4 p-2" align="right" ><a href={{item.url}} class="btn">Check GitHub</a></div>
        <div class="col-12"> <p>{{item.description}}</p> </div>
        <div class="col-md-3 col-12" *ngFor="let image of item.img">
            <img src={{image}} alt="" class="img-fluid p-0 my-2">
        </div>
    </div>
</div>
