<section class="section py-5 px-4">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h1>CONTACT ME</h1>
            </div>
        </div>
        <form autocomplete="off" #form="ngForm" (change)="debug(form)" (ngSubmit)="processForm(form.value); form.reset()">
            <div class="container">
                <div class="col-md-6 col-12">

                        <div class="form-group col-12">
                            <label for="name">Name: </label>
                            <input type="text" class="form-control" maxlength="50" required [(ngModel)] = "msg.name" id="name" #model="ngModel" name="name">
                        </div>

                        <div class="form-group col-12">
                            <label for="email">Email: </label>
                            <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" maxlength="50" required [(ngModel)] = "msg.email" id="email" #model="ngModel" name="mail">
                        </div>

                        <div class="form-group col-12">
                            <label for="tel">Tel: </label>
                            <input type="text" class="form-control" pattern="[0-9]{10}" maxlength="50" required [(ngModel)] = "msg.tel" id="tel" #model="ngModel" name="tel">
                        </div>
                    
                </div>
                <div class="col-md-6 col-12">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="message">Message: </label>
                            <input type="text" class="form-control" maxlength="160" required [(ngModel)] = "msg.message" id="message" #model="ngModel" name="message">
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn send" type="submit" [disabled]="form.invalid">Send</button>
                <button class="btn reset" type="reset" >Reset</button>
              </div>
        </form>
    </div>
  </section>
