<section class="section py-5 px-4">
    <ul class="m-3">
        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
    </ul>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h1>CONTACT ME</h1>
            </div>
        </div>
        <form autocomplete="off" #form="ngForm"  (ngSubmit)="processForm(form.value); form.reset()">
            <div class="container">
                <div class="row ">

                        <div class="form-group col-md-4 ">
                            <label for="name">Name*</label>
                            <input type="text" class="form-control" maxlength="50" [class.error]="name.invalid && (name.touched || name.dirty)"
                            required [(ngModel)] = "msg.name" id="name" #name="ngModel" name="name">
                            <p [class.visible]=" name.invalid && (name.touched || name.dirty) " class="text-danger">A name is required</p>
                        </div>

                        <div class="form-group col-md-4 ">
                            <label for="tel">Tel*</label>
                            <input type="text" class="form-control" [class.error]="tel.invalid && (tel.touched || tel.dirty)" pattern="[0-9]{10}" 
                            maxlength="50"
                            required [(ngModel)] = "msg.tel" id="tel" #tel="ngModel" name="tel">
                            <p [class.visible]=" tel.invalid && tel.dirty " class="text-danger">Invalid number</p>
                        </div>
                    
                        <div class="form-group col-md-4 ">
                            <label for="email">Email*</label>
                            <input type="text" class="form-control" [class.error]="email.invalid && (email.touched || email.dirty)"   
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" maxlength="50" required [(ngModel)] = "msg.email" id="email" 
                            #email="ngModel" name="email">
                            <p [class.visible]=" email.invalid && email.dirty " class="text-danger">Invalid Email</p>
                        </div>

                </div>
                <div class="row">
                    <div class="col-12 last">
                        <div class="form-group">
                            <label for="message">Message*</label>
                            <textarea  class="form-control" [class.error]="message.invalid && (message.touched || message.dirty)" id="message"  required [(ngModel)]="msg.message" id="message" #message="ngModel" name="message"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn send" type="submit" [disabled]="form.invalid">Send</button>
                <button class="btn reset" type="reset" >Reset</button>
              </div>
        </form>
    </div>
  </section>
