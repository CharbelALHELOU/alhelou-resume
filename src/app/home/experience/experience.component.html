<section class="section" id="portfolio">
    <div class="row text-center">
        <div class="col-12">
            <h1 class="text-uppercase">Experience</h1>
        </div>
    </div>
    <div class="row p-2 my-4 mx-0 experience-item" *ngFor="let item of items;">
        <div class="col-md-8 col-12 " > <h2>{{item.institution}}</h2> </div>
        <div class="col-12 col-md-4 text-md-right"> {{item.start}} - {{item.end}}</div>
        <div class="col-12" > <h5>{{item.role}}</h5> </div>
        <div class="col-12"> <p> {{item.description}} </p> </div>
    </div>
</section>
