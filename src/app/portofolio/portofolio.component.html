<section class="section" id="portfolio">
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1 class="text-uppercase">Portfolio</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-sm-6 mb-4" *ngFor="let item of items">
                <div class="portfolio-item" (click)="changeStatus(item.id)" id="{{item.id}}" [class.open]='status[item.id]'>
                    <img class="portfolio-img" src="{{item.img}}" alt=""/>
                    <div class="portfolio-title">
                        {{item.title}}
                        <h6>Click Me</h6>
                    </div> 


                    <div class="portfolio-description ">
                        <div class="portfolio-title">{{item.title}}</div>
                        {{item.description}}<br>
                        <a class="btn" href="{{item.url}}" >Learn More</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
