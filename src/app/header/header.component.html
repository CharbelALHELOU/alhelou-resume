<header>
  <nav id="navBar" [ngClass]="{'navbar navbar-expand-md fixed-top px-md-3 pr-0':true,
'sticky': scrolled, 'open':open }">
  <a class="btn" [class.golden]="open" href="#" download="alhelou">Download </a>
  <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu" (click)="clicked()">
    <i class="fas fa-align-right "></i>
  </button>
  <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ml-auto" >
          <li class="nav-item px-1" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
            <a class="nav-link"  routerLink="/" >Home</a>
          </li>
          <li class="nav-item px-1" routerLinkActive="active">
            <a class="nav-link" routerLink="portfolio">Portfolio</a>
          </li>
          <li class="nav-item px-1" routerLinkActive="active">
            <a  *ngIf="s.width < 768" class="nav-link" routerLink='contact'>Contact Me</a>
            <a *ngIf="s.width >= 768" type="button" class="btn modal-opener" data-toggle="modal" data-target="#myModal">Contact Me</a>
          </li>
      </ul>
  </div>

</nav>

</header>
