<div class="container">
    <div class="row">
        <div class="col-12 text-center text-white">
            <h1>{{translation.title}}</h1>
        </div>
    </div>
</div>

<section class="p-5">
    <div class="container-fluid h-100 px-3 py-1">
        <div class="row h-100 py-4 px-2" *ngFor="let item of items;">
            <div class="col-12 p-5 comment">
                <p>
                    {{item.text}}
                </p>
            </div>
        </div>
    </div>
    <p class="text-center text-white text-uppercase py-2">{{translation.scroll}}</p>
</section>

<app-add-comment (update)="getComments()"></app-add-comment>
