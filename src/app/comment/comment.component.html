<div class="container">
    <div class="row">
        <div class="col-12 text-center text-white">
            <h1>What People Say About Me</h1>
        </div>
    </div>
</div>

<section class="p-5">
    <div class="container-fluid h-100 px-3 py-1">
        <div class="row h-100 p-3 border-bottom" *ngFor="let item of items;">
            <div class="col-12 p-1 ">
                <p>
                    {{item.text}}
                </p>
            </div>
        </div>
    </div>
    <p class="text-center text-white text-uppercase py-2">Scroll To see More</p>
</section>

<app-add-comment (update)="getComments()"></app-add-comment>
