<div class="container">
    <div class="row">
        <div class="col-12 text-center text-white">
            <h1>What People Say About Me</h1>
        </div>
    </div>
</div>

<section class="p-5">
    <div class="container-fluid h-100 p-3">
        <div class="row h-100 py-5 px-2" *ngFor="let item of items;">
            <div class="col-12 p-5 comment">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="row name">
                            {{item.name}}
                        </div>
                        <div class="row relation">
                            {{item.relation}}
                        </div>
                    </div>
                    <div class="col-sm-4 text-right date">
                        {{item.date}}
                    </div>
                </div>
                <div class="row">
                    <p>
                        {{item.text}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center text-white text-uppercase py-2">Scroll To see More</p>
</section>
